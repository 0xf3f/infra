version: '3.8'
services:
  zigbee2mqtt:
    container_name: zigbee2mqtt
    restart: unless-stopped
    image: koenkk/zigbee2mqtt
    volumes:
      - data:/app/data
#      - /home/debian/configuration.yaml:/data/configuration.yaml
    ports:
      - 8080:8080
    environment:
      - TZ=Europe/Berlin
volumes:
  data:
    driver: local